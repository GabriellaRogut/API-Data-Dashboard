<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Dashboard | API</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>

<body>
    
    <header>
        <!-- Accent line -->
        <div class="decorative-line"></div>

        <h1>Dashboard</h1>
        <p>
            API Products Overview & Analytics
        </p>

        <div class="badges-container">
            <div id="total-products">
                Total Products: 0
            </div>
            <div id="active-calls">
                Active API Calls: 0
            </div>
            <div id="errors-today">
                Errors Today: 0
            </div>
        </div>
    </header>


    <div class="actions-container">
        <button>Load Data</button>
        <button>Add Data</button>
    </div>


    <div class="info-container">
        <table class="info-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Title</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>
                    <div class="table-actions">
                        <button class="btn-del">Delete</button>
                        <button class="btn-upd">Update</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content del-modal-content">
            <span class="close">&times;</span>
            <p>Are you sure you want to delete this product?</p>
            <div class="del-modal-actions">
                <button class="btn-yes">Yes</button>
                <button class="btn-no">No</button>
            </div>
        </div>
    </div>


    <!-- Update Product Modal -->
    <div class="modal" id="updateModal" style="display:none">
        <div class="modal-content upd-modal-content">
            <span class="close">&times;</span>
            <h3>Update Product</h3>
            <form id="updateForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" name="price" required min="0">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" name="image" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" name="category" required>
                </div>
                <div class="form-actions">
                    <div class="spinner"></div>
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>

                <p class="error-msg"></p>
            </form>
        </div>
    </div>


    <!-- Add Data Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content upd-modal-content">
            <span class="close" id="addClose">&times;</span>
            <h3>Add Product</h3>
            <form id="addForm">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" name="price" required min="0">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" name="image" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" name="category" required>
                </div>
                <div class="form-actions">
                    <div class="spinner"></div>
                    <button type="submit" class="btn-save">Add Product</button>
                </div>
                <p class="error-msg"></p>
            </form>
        </div>
    </div>


</body>
</html>

<script src="script.js"></script>
